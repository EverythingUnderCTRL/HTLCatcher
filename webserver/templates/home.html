<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <title>HTL Catcher â€” Online Leaderboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- JavaScript DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</head>

<body class="base_background">
    <div class="row">
        <div class="col-lg-12 text-center header_bar" style="background-color: black; color: white;">
            <h1>HTL CATCHER LEADERBOARD</h1>
        </div>
    </div>
    <div class="container col-lg-9">
        <div class="row" style="margin-top: 60px;">
            <table id="leaderboard" class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">RANK</th>
                        <th scope="col">PLAYER</th>
                        <th scope="col">SCORE</th>
                        <th scope="col">MESSAGE</th>
                    </tr>
                </thead>
                <tbody class="table table-striped leaderboard_row">
                    {% for entry in data %}
                        {% if loop.index == 1 %}
                            <tr class="first_place">
                        {% elif loop.index == 2 %}
                            <tr class="second_place">
                        {% elif loop.index == 3 %}
                            <tr class="third_place">
                        {% else %}
                            <tr>
                        {% endif %}
                                <th scope="row">{{ loop.index }}#</th>
                                <td>{{ entry['name'] }}</td>
                                <td>{{ entry['score'] }}</td>
                                <td>{{ entry['message'] }}</td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
